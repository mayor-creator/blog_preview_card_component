<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./scss/style.css">
  </style>
</head>

<body>
  <main class="main">
    <div class="image">
      <img class="image__illustration" src="./assets/images/illustration-article.svg" alt="illustration of a card"
        width="336" height="201">
    </div>

    <div class="content">
      <div class="content__category">
        <p class="content__learning">Learning</p>
      </div>
      <p class="content__publishedDate">Published 21 Dec 2023</p>
      <h1 class="content__title">HTML & CSS foundations</h1>
      <p class="content__description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>

    <div class="author">
      <img class="author__image" src="./assets/images/image-avatar.webp" alt="picture of the author">
      <p class="author__image">Greg Hooper</p>
    </div>

  </main>
</body>

</html>
