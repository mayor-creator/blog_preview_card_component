<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./scss/style.css">
  </style>
</head>

<body>
  <main class="main_container">
    <div class="image_container">
      <img class="block_image" src="./assets/images/illustration-article.svg" alt="illustration of a card">
    </div>

    <div class="content_container">
      <div class="category">
        <p class="learning">Learning</p>
      </div>
      <p class="published_date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p>
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>

    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="author image">
      <p class="author">Greg Hooper</p>
    </div>

  </main>
</body>

</html>
